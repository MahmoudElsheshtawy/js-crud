<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-4">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Product Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >product Price</label
        >
        <input type="number" class="form-control" id="price" />
      </div>
      <div class="mb-3">
        <label for="product cat" class="form-label"> product cat</label>
        <input type="text" class="form-control" id="cat" />
      </div>
      <div class="mb-3">
        <label for="info" class="form-label">info</label>
        <input type="text" class="form-control" id="info" />
      </div>

      <button
        onclick="addproduct()"
        type="submit"
        class="btn btn-info w-100 mb-1 d-block"
        id="add"
      >
        Add product
      </button>
      <button onclick="Ubdateproduct()"  class="btn btn-warning w-100 d-none " id="ubdate">ubdate</button>
    </div>

    <!-- table -->
    <div
      class="container form-label"
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
      "
    >
      <input
        id="search"
        oninput="search(this.value)"
        type="text"
        class="form-control"
        placeholder="search"
      />
    </div>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">info</th>
            <th scope="col">ubdate</th>

            <th scope="col">delete</th>
          </tr>
        </thead>
        <tbody id="product"></tbody>
      </table>
    </div>
    <!-- table -->

    <script src="index.js"></script>
  </body>
</html>
